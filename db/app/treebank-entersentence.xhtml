<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/alph-treebank-list.css"/>
    <script language="javascript" type="text/javascript" src="../script/jquery-1.2.6-alph.js"/>
    <script language="javascript" type="text/javascript" src="../script/alph-treebank-entersentence.js"/>
    <script language="javascript" type="text/javascript" src="../script/alph-edit-utils.js"/>
    <meta name="url" content="../xq/treebank-addsentence.xq"/>
  </head>
  <body>
    <div class="alpheios-ignore">
      <div id="alph-page-header">
        <img src="../image/alpheios.png" alt="Alpheios"/>
      </div>
    </div>
    <div>
      <form name="input-form" action="">
        <fieldset>
          <legend>Input text:</legend>
          <textarea name="inputtext" rows="10" cols="80"
            >tantum in amore preces et bene facta valent</textarea>
        </fieldset>
        <fieldset id="format-buttons">
          <legend>Format:</legend>
          <input type="radio" id="format-aldt" name="format" value="aldt"
            checked="checked"/>
          <label for="format-aldt">Ancient Language Dependency Treebank</label>
          <input type="radio" id="format-catib" name="format" value="catib"/>
          <label for="format-catib">Columbia Arabic Treebank</label>
          <input type="radio" id="format-proiel" name="format" value="proiel"/>
          <label for="format-catib">PROIEL</label>
        </fieldset>
        <fieldset id="lang-buttons">
          <legend>Language:</legend>
          <input type="radio" id="lang-grc" name="lang" value="grc"/>
          <label for="lang-grc">Greek</label>
          <input type="radio" id="lang-la" name="lang" value="la"
            checked="checked"/>
          <label for="lang-la">Latin</label>
          <input type="radio" id="lang-ara" name="lang" value="ara"/>
          <label for="lang-ara">Arabic</label>
          <input type="radio" id="lang-got" name="lang" value="got"/>
          <label for="lang-got">Gothic</label>
          <input type="radio" id="lang-chu" name="lang" value="chu"/>
          <label for="lang-chu">Old Church Slavonic</label>
          <input type="radio" id="lang-en" name="lang" value="en"/>
          <label for="lang-en">English</label>
        </fieldset>
      </form>
      <form name="submit-form" action="../app/treebank-editsentence.xhtml"
        onsubmit="EnterSentence(event)">
        <input type="hidden" name="doc"/>
        <input type="hidden" name="s"/>
        <label for="sequential">Show words sequentially</label>
        <input type="checkbox" id="sequential" name="sequential"
          checked="checked"/>
        <div><button type="submit">Edit</button></div>
      </form>
    </div>
  </body>
</html>
